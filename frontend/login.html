<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Audio Intel ‚Äî Login & Register</title>
    <meta name="description"
        content="Sign in or create your Audio Intel account to get personalized headphone recommendations." />
    <link rel="stylesheet" href="styles.css" />
    <style>
        .auth-page {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 120px 24px 60px;
            position: relative;
            z-index: 1;
        }

        .auth-container {
            width: 100%;
            max-width: 480px;
            animation: fadeInUp .8s ease-out;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(28px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .auth-card {
            padding: 44px 36px;
        }

        .auth-header {
            text-align: center;
            margin-bottom: 32px;
        }

        .auth-header .icon {
            font-size: 3rem;
            margin-bottom: 12px;
        }

        .auth-header h1 {
            font-size: 1.8rem;
            margin-bottom: 8px;
        }

        .auth-header p {
            color: var(--text-secondary);
            font-size: .95rem;
        }

        /* Tab switcher */
        .auth-tabs {
            display: flex;
            background: var(--bg-input);
            border-radius: var(--radius-sm);
            padding: 4px;
            margin-bottom: 28px;
        }

        .auth-tab {
            flex: 1;
            padding: 12px;
            text-align: center;
            border: none;
            background: transparent;
            color: var(--text-muted);
            font-weight: 600;
            font-size: .95rem;
            border-radius: 8px;
            transition: var(--transition);
            cursor: pointer;
        }

        .auth-tab.active {
            background: linear-gradient(135deg, var(--primary), var(--accent-dark));
            color: #fff;
            box-shadow: 0 4px 16px var(--primary-glow);
        }

        /* Forms */
        .auth-form {
            display: none;
        }

        .auth-form.active {
            display: block;
            animation: fadeInUp .5s ease-out;
        }

        .password-wrapper {
            position: relative;
        }

        .password-toggle {
            position: absolute;
            right: 14px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: var(--text-muted);
            font-size: 1.1rem;
            cursor: pointer;
        }

        .form-footer {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 24px;
            font-size: .85rem;
            color: var(--text-secondary);
        }

        .form-footer a {
            color: var(--primary-light);
            transition: var(--transition);
        }

        .form-footer a:hover {
            color: var(--accent-light);
        }

        .checkbox-label {
            display: flex;
            align-items: center;
            gap: 8px;
            cursor: pointer;
        }

        .checkbox-label input[type="checkbox"] {
            accent-color: var(--primary);
            width: 16px;
            height: 16px;
        }

        .auth-submit {
            width: 100%;
            margin-bottom: 20px;
        }

        .divider {
            display: flex;
            align-items: center;
            gap: 16px;
            margin: 20px 0;
            color: var(--text-muted);
            font-size: .85rem;
        }

        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background: var(--glass-border);
        }

        .social-buttons {
            display: flex;
            gap: 12px;
        }

        .social-btn {
            flex: 1;
            padding: 12px;
            border-radius: var(--radius-sm);
            border: 1px solid var(--glass-border);
            background: var(--bg-input);
            color: var(--text);
            font-size: 1.1rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            transition: var(--transition);
            cursor: pointer;
        }

        .social-btn:hover {
            border-color: var(--primary-light);
            background: rgba(124, 58, 237, .08);
            transform: translateY(-2px);
        }

        .social-btn span {
            font-size: .85rem;
            font-weight: 500;
        }

        .auth-bottom {
            text-align: center;
            margin-top: 24px;
            color: var(--text-secondary);
            font-size: .9rem;
        }

        .auth-bottom a {
            color: var(--primary-light);
            font-weight: 600;
        }

        /* Strength meter */
        .strength-bar {
            height: 4px;
            border-radius: 4px;
            background: var(--bg-input);
            margin-top: 8px;
            overflow: hidden;
        }

        .strength-fill {
            height: 100%;
            border-radius: 4px;
            width: 0;
            transition: width .4s, background .4s;
        }

        .strength-text {
            font-size: .75rem;
            margin-top: 4px;
            color: var(--text-muted);
        }

        @media (max-width: 520px) {
            .auth-card {
                padding: 32px 20px;
            }
        }
    </style>
</head>

<body>

    <!-- Animated background -->
    <div class="bg-glow">
        <div class="orb"></div>
        <div class="orb"></div>
        <div class="orb"></div>
    </div>

    <!-- Navbar -->
    <nav class="navbar">
        <a href="index.html" class="logo">
            <div class="logo-icon">üéß</div>
            <span>Audio Intel</span>
        </a>
        <button class="nav-toggle" id="navToggle" aria-label="Toggle menu">‚ò∞</button>
        <div class="nav-links" id="navLinks">
            <a href="index.html">Home</a>
            <a href="login.html" class="active">Login</a>
            <a href="chat.html">Recommend</a>
            <a href="about.html">About</a>
        </div>
    </nav>

    <!-- Auth Section -->
    <section class="auth-page">
        <div class="auth-container">
            <div class="auth-card glass-card">
                <div class="auth-header">
                    <div class="icon">üéß</div>
                    <h1>Welcome to <span class="text-gradient">Audio Intel</span></h1>
                    <p>Sign in to get personalized headphone recommendations</p>
                </div>

                <!-- Tabs -->
                <div class="auth-tabs">
                    <button class="auth-tab active" data-tab="login">Sign In</button>
                    <button class="auth-tab" data-tab="register">Create Account</button>
                </div>

                <!-- Login Form -->
                <form class="auth-form active" id="loginForm" onsubmit="handleLogin(event)">
                    <div class="form-group">
                        <label for="loginEmail">Email Address</label>
                        <input type="email" id="loginEmail" class="form-input" placeholder="you@example.com" required />
                    </div>
                    <div class="form-group">
                        <label for="loginPassword">Password</label>
                        <div class="password-wrapper">
                            <input type="password" id="loginPassword" class="form-input"
                                placeholder="Enter your password" required />
                            <button type="button" class="password-toggle"
                                onclick="togglePassword('loginPassword', this)">üëÅÔ∏è</button>
                        </div>
                    </div>
                    <div class="form-footer">
                        <label class="checkbox-label">
                            <input type="checkbox" /> Remember me
                        </label>
                        <a href="#">Forgot password?</a>
                    </div>
                    <button type="submit" class="btn btn-primary btn-lg auth-submit">Sign In</button>

                    <div class="divider">or continue with</div>
                    <div class="social-buttons">
                        <button type="button" class="social-btn">üîµ <span>Google</span></button>
                        <button type="button" class="social-btn">‚ö´ <span>GitHub</span></button>
                    </div>
                </form>

                <!-- Register Form -->
                <form class="auth-form" id="registerForm" onsubmit="handleRegister(event)">
                    <div class="form-group">
                        <label for="regName">Full Name</label>
                        <input type="text" id="regName" class="form-input" placeholder="John Doe" required />
                    </div>
                    <div class="form-group">
                        <label for="regEmail">Email Address</label>
                        <input type="email" id="regEmail" class="form-input" placeholder="you@example.com" required />
                    </div>
                    <div class="form-group">
                        <label for="regPassword">Password</label>
                        <div class="password-wrapper">
                            <input type="password" id="regPassword" class="form-input"
                                placeholder="Create a strong password" required oninput="checkStrength(this.value)" />
                            <button type="button" class="password-toggle"
                                onclick="togglePassword('regPassword', this)">üëÅÔ∏è</button>
                        </div>
                        <div class="strength-bar">
                            <div class="strength-fill" id="strengthFill"></div>
                        </div>
                        <div class="strength-text" id="strengthText"></div>
                    </div>
                    <div class="form-group">
                        <label for="regConfirm">Confirm Password</label>
                        <div class="password-wrapper">
                            <input type="password" id="regConfirm" class="form-input"
                                placeholder="Confirm your password" required />
                            <button type="button" class="password-toggle"
                                onclick="togglePassword('regConfirm', this)">üëÅÔ∏è</button>
                        </div>
                    </div>
                    <div class="form-footer">
                        <label class="checkbox-label">
                            <input type="checkbox" required /> I agree to the Terms & Privacy Policy
                        </label>
                    </div>
                    <button type="submit" class="btn btn-primary btn-lg auth-submit">Create Account</button>

                    <div class="divider">or sign up with</div>
                    <div class="social-buttons">
                        <button type="button" class="social-btn">üîµ <span>Google</span></button>
                        <button type="button" class="social-btn">‚ö´ <span>GitHub</span></button>
                    </div>
                </form>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="footer">
        <p>¬© 2026 <a href="index.html">Audio Intel</a>. Crafted with üéß for music lovers everywhere.</p>
    </footer>

    <script>
        // Mobile nav
        document.getElementById('navToggle').addEventListener('click', () => {
            document.getElementById('navLinks').classList.toggle('open');
        });

        // Auth tabs
        document.querySelectorAll('.auth-tab').forEach(tab => {
            tab.addEventListener('click', () => {
                document.querySelectorAll('.auth-tab').forEach(t => t.classList.remove('active'));
                document.querySelectorAll('.auth-form').forEach(f => f.classList.remove('active'));
                tab.classList.add('active');
                document.getElementById(tab.dataset.tab + 'Form').classList.add('active');
            });
        });

        // Password toggle
        function togglePassword(id, btn) {
            const inp = document.getElementById(id);
            inp.type = inp.type === 'password' ? 'text' : 'password';
            btn.textContent = inp.type === 'password' ? 'üëÅÔ∏è' : 'üôà';
        }

        // Password strength
        function checkStrength(val) {
            const fill = document.getElementById('strengthFill');
            const text = document.getElementById('strengthText');
            let score = 0;
            if (val.length >= 6) score++;
            if (val.length >= 10) score++;
            if (/[A-Z]/.test(val)) score++;
            if (/[0-9]/.test(val)) score++;
            if (/[^A-Za-z0-9]/.test(val)) score++;

            const levels = [
                { w: '0%', c: 'transparent', t: '' },
                { w: '20%', c: '#ef4444', t: 'Very Weak' },
                { w: '40%', c: '#f59e0b', t: 'Weak' },
                { w: '60%', c: '#eab308', t: 'Fair' },
                { w: '80%', c: '#22c55e', t: 'Strong' },
                { w: '100%', c: '#06b6d4', t: 'Very Strong' },
            ];
            fill.style.width = levels[score].w;
            fill.style.background = levels[score].c;
            text.textContent = levels[score].t;
            text.style.color = levels[score].c;
        }

        // Login handler
        function handleLogin(e) {
            e.preventDefault();
            // Simulate successful login
            window.location.href = 'chat.html';
        }

        // Register handler
        function handleRegister(e) {
            e.preventDefault();
            const pw = document.getElementById('regPassword').value;
            const confirm = document.getElementById('regConfirm').value;
            if (pw !== confirm) {
                alert('Passwords do not match!');
                return;
            }
            // Simulate successful registration
            window.location.href = 'chat.html';
        }
    </script>
</body>

</html>
